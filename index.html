<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpjzIRGdPWDmx88J3Yo87h2tRtWZm9nck&libraries=places&callback=initMap"
    ></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="weather loading">
        <h2 class="city">Weather in New York, NY</h2>
        <!-- <div class="time">As of 9:06pm (Eastern Standard Time)</div> -->
        <h1 class="temp">51°F</h1>
        <div class="feels-like">51°F</div>
        <div class="flex">
          <img src="img/day/Clouds.png" alt="" class="icon" />
          <div class="description">Cloudy</div>
        </div>
        <div class="humidity">Humidity: 60%</div>
        <div class="wind">Wind speed: 6.2 km/h</div>
      </div>
      <div class="search">
        <input
          type="text"
          class="search-bar"
          data-city-search
          placeholder="Search"
        />
        <button class="search-btn">
          <ion-icon name="search-outline"></ion-icon>
        </button>
      </div>
      <div class="time">As of 9:06pm (Eastern Standard Time)</div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
